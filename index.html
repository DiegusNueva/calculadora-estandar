<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
        <div data-last>0</div>
        <div data-final>0</div>
        </div>
        
        <div class="buttons">
            <button class="item percent sign row1" value="%">%</button>
            <button class="item clear-exception row1" value="ce">CE</button> 
            <button class="item clear-all row1" value="c">C</button> 
            <button class="item clear row1" value="delete">⌫</button> 
            <button class="item fraction row2" value="fraction">⅟ₓ</button> 
            <button class="item expose row2" value="expose">ₓ²</button> 
            <button class="item square-root row2" value="square-root">²√ₓ</button> 
            <button class="item divide row2" value="divide">÷</button> 
            <button class="item numbers row3" value="seven">7</button> 
            <button class="item numbers row3" value="eight">8</button> 
            <button class="item numbers row3" value="nine">9</button> 
            <button class="item sign row3" value="multiply">✕</button> 
            <button class="item numbers row4" value="four">4</button> 
            <button class="item numbers row4" value="five">5</button> 
            <button class="item numbers row4" value="six">6</button> 
            <button class="item sign row4" value="subtract">-</button> 
            <button class="item numbers row5" value="one">1</button>   
            <button class="item numbers row5" value="two">2</button> 
            <button class="item numbers row5" value="three">3</button> 
            <button class="item sign row5" value="add">+</button> 
            <button class="item negative row6" value="negative">± </button> 
            <button class="item numbers zero row6" value="zero">0</button> 
            <button class="item comma row6" value="comma">,</button> 
            <button class="item equals row6" value="equals">=</button> 
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
